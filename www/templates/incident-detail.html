<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{friend.name}}">
  <ion-content has-header="true" padding="true">
	  
	  <label class="item item-input item-select">
	    <div class="input-label">
	      Type of {{friend.name}}
	    </div> 
	    <select ng-model = "thisIncident.subcategory" ng-options = "subcategory.name for subcategory in friend.subcategories"></select>
		</label>
		<br>
		<div class="list">
		  <label class="item item-input">
		    <span ng-model = 'thisIncident.location' class="input-label">Incident Location</span>
		    <input type="text">
		  </label>
		  <label class="item item-input">
		    <span ng-model = 'thisIncident.date' class="input-label">Indicent Date</span>
		    <input type="date">
		  </label>
		  <br>
		  <label class="item item-input commentBox">
		    <span ng-model = 'thisIncident.comments' class="input-label">Comments</span>
		    <input type="text">
		  </label>
		</div>

		<button class="button button-block button-positive" ng-click = 'submitReport(thisIncident)'>
		  Submit Report!
		</button>
  
  </ion-content>
</ion-view>
