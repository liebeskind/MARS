<ion-view title="Incident Report">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="incident in incidents" type="item-text-wrap" href="#/tab/incident/{{incident.id}}">
        <img src="/img/{{incident.name}}.png" style="width: 25px;"> {{incident.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
