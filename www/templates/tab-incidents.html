<ion-view title="Incident Report" class="tabs-item-hide">
  <ion-content class="has-header tabs-item-hide">
    <ion-list style="padding: 15px">
      <ion-item ng-repeat="incident in incidents"  type="item-text-wrap" href="#/tab/incident/{{incident.id}}">
        <img src="img/{{incident.name}}.png" style="width: 75px; display: block; margin-left: auto; margin-right: auto"> 
        <span style="display: block; text-align: center">{{incident.name}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
