<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light">


  <!-- Pets Tab -->
  <ion-tab title="Dashboard" class='hide', icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="IncidentList" class='hide', icon="icon ion-home" href="#/tab/incidentList">
    <ion-nav-view name="tab-incidentList"></ion-nav-view>
  </ion-tab>

  <!-- Adopt Tab -->
  <ion-tab title="Report Incident" icon="icon ion-pinpoint" href="#/tab/incidents">
    <ion-nav-view name="tab-incidents"></ion-nav-view>
  </ion-tab>

</ion-tabs>
